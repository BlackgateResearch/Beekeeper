<h1>Select Goal</h1>

    <form action="/new_goal/" method="post">
        <select name=slug>
            {% for goal in goals %}
            <option value={{goal['slug']}}>{{goal['title']}}</option>
            {% endfor %}
        </select>
        <select name=metric>
            <option value=weight>Weight</option>
        </select>
        <p><input type=submit value=Link></p>
    </form>
